{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{% trans "Backlog evolution" %}</title>
        <!--[if IE]><script language="javascript" type="text/javascript" src="{{ STATIC_URL }}agilito/js/jquery.jqplot/excanvas.js"></script><![endif]-->

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}agilito/js/jquery.jqplot/jquery.jqplot.css" />

        <!-- BEGIN: load jquery -->
        <script language="javascript" type="text/javascript" src="{{ STATIC_URL }}agilito/js/jquery.jqplot/jquery-1.3.2.min.js"></script>
        <!-- END: load jquery -->

        <!-- BEGIN: load jqplot -->
        <script language="javascript" type="text/javascript" src="{{ STATIC_URL }}agilito/js/jquery.jqplot/jquery.jqplot.js"></script>
        <!-- script language="javascript" type="text/javascript" src="{{ STATIC_URL }}agilito/js/jquery.jqplot/plugins/jqplot.highlighter.js"></script -->
        <script type="text/javascript" src="{{ STATIC_URL }}agilito/js/jquery.jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}agilito/js/jquery.jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}agilito/js/jquery.jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}agilito/js/jquery.jqplot/plugins/jqplot.barRenderer.min.js"></script>

        <!-- END: load jqplot -->
        <style type="text/css" media="screen">
            .jqplot-axis {
                font-size: 0.85em;
            }
            .jqplot-title {
                font-size: 1.1em;
            }

            .jqplot-y6axis-tick {
                padding-right: 0px;
            }
        </style>

        <script type="text/javascript" language="javascript">

            $(document).ready(function(){
                us_open = [ {{ open|join:"," }} ];
                us_closed = [ {{ closed|join:"," }} ];
                us_completed = [ {{ completed|join:"," }} ];
                labels = new Array();
                {% for label in xlabels %}
                labels.push('{{ label|addslashes }}');
                {%endfor %}

                plot1 = $.jqplot('backlog', [us_open, us_closed], {
                    stackSeries: true,
                      legend: {show: true, location: 'nw'},
                      seriesDefaults: {renderer: $.jqplot.BarRenderer,rendererOptions: {barWidth: 50}},
                      series: [{label: 'Open'}, {label: 'Closed'}],
                      axesDefaults: {
                          tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                      tickOptions: {
                          angle: -30,
                      fontSize: '10pt'
                      }
                      },
                      axes: {
                                xaxis: {
                                           renderer: $.jqplot.CategoryAxisRenderer, 
                      ticks: labels
                                       }, 
                      yaxis: {
                                 min: 0,
                      tickOptions:{formatString:'%d'}
                             }
                            }
                });

                $('#backlog .jqplot-legend div div').each(function(i) {
                    $(this).append('<div></div>');
                    $(this).find('div').css('border-top', '7px solid ' + $(this).css('background-color'));
                });
            }); 
        </script>

    </head>
    <body>
        <div id="backlog" style="margin-top:20px; margin-left:20px; width:640px; height:480px;"></div>
    </body>
</html>
