{% extends "agilito/base.html" %}
{% load i18n %}
{% load bootstrap_tags %}
{% block head_title %}{{object.name}}{% endblock %}
{% block body %}
<h1>{{ action }}</h1>
<h2>{{ object.name }}</h2>

<form method="post" >{% csrf_token %}
    {{form|as_bootstrap}}
    <div class="form-actions actions">
    	<a href="#back" class="btn">Go back</a>
        <input type="submit" class="btn btn-primary primary" value="{% trans "Save" %}" />
    </div>
</form>
{% endblock %}
