{% extends "agilito/base.html" %}
{% load i18n %}
{% load bootstrap_tags %}
{% block head_title %}{{object.name}}{% endblock %}
{% block body %}
<h2>{{ action }}</h2>
<h3>{{ object.name }}</h3>

<form method="post" >{% csrf_token %}
    {{form|as_bootstrap}}
    <div class="form-actions">
        <input type="submit" class="btn btn-primary" value="{% trans "Save" %}" />
    </div>
</form>
{% endblock %}
