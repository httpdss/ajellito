{% extends "master.html" %}

{% block sidebar %}{% endblock %}

{%block css%}
<style type="text/css">
    #content form {
        width: 50%;
        margin: 0 auto;
        border: 1px solid #EBEBEB;
        padding: 10px;
    }
    
</style>
{%endblock%}

{% block content %}
<div id="login-form">
<h2>Please login</h2>
{% if form.errors %}
<p id="error-message">Username / password combination does not exist</p>
{% endif %}

<form method="post" action=".">
{% include 'agilito/generic_form.html' %}
<input type="hidden" name="next" value="{{ next }}" />
<input type="submit" value="login" />
</form>
</div>
{% endblock %}
